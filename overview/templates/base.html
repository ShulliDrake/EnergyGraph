<!DOCTYPE html>
<html lang="en">
<head><title>Energy Consumption</title>
  <meta charset="utf-8" />
  <meta name="description" content="Energy consumption graphs" />
  <meta name="robots" content="noindex,nofollow" />

  <link rel="stylesheet" href="{{ STATIC_URL }}css/overview.css" type="text/css" />
  <!--[if lt IE 9]>
  <script src="{{ STATIC_URL }}js/html5shiv.js"></script>
  <![endif]-->
</head>
<body>

  {% block header %}
  {% endblock %}

  <div id="container">
    {% block content %}

      <div id="heading">Energy Consumption</div>
      <div id="energygraph"></div>

      <div id="switch">
        {% for month in months %}
        <button id="{{ month.label }}" data-month="{{ month.month }}" data-year="{{ month.year }}">{{ month.label }}</button>
        {% endfor %}
        <br />
        <button id="reset">Reset</button>
      </div>

    {% endblock %}
  </div>

  {% block footer %}
  {% endblock %}

  <div id="loading"></div>
  <script>
    var myseries = {{ data|safe }};
    var start_point = {{ start_point|safe }};
    var point_interval = {{ point_interval|safe }};
    var tooltip_format = "{{ tooltip_format|safe }}";
  </script>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/backbone.js/1.0.0/backbone-min.js"></script>
  <script src="http://code.highcharts.com/highcharts.js"></script>

  <script src="{{ STATIC_URL }}js/overview.js"></script>

</body>
</html>
